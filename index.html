<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac-ulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="holder">
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="modify" id="clear" data-keycode="67">C</button>
            <button class="modify" id="negate">±</button>
            <button class="modify" id="percent">%</button>
            <button class="operator function" id="divide" data-keycode="191">÷</button>
            <button class="operator function" id="multiply">×</button>
            <button class="operator function" id="add">+</button>
            <button class="operator function" id="subtract"data-keycode="189">-</button>
            <button class="operator" id="operate" data-keycode="13">=</button>
            <button class="num" id="n9" value="9" data-keycode="57">9</button>
            <button class="num" id="n8" value="8" data-keycode="56">8</button>
            <button class="num" id="n7" value="7" data-keycode="55">7</button>
            <button class="num" id="n6" value="6" data-keycode="54">6</button>
            <button class="num" id="n5" value="5" data-keycode="53">5</button>
            <button class="num" id="n4" value="4" data-keycode="52">4</button>
            <button class="num" id="n3" value="3" data-keycode="51">3</button>
            <button class="num" id="n2" value="2" data-keycode="50">2</button>
            <button class="num" id="n1" value="1" data-keycode="49">1</button>
            <button class="num" id="n0" value="0" data-keycode="48">0</button>
            <button class="num" id="dec" value="." data-keycode="190">.</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
