<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac-ulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="holder">
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="modify" id="clear">C</button>
            <button class="modify" id="negate">±</button>
            <button class="modify" id="percent">%</button>
            <button class="operator function" id="divide">÷</button>
            <button class="operator function" id="multiply">×</button>
            <button class="operator function" id="add">+</button>
            <button class="operator function" id="subtract">-</button>
            <button class="operator" id="operate">=</button>
            <button class="num" id="n9" value="9">9</button>
            <button class="num" id="n8" value="8">8</button>
            <button class="num" id="n7" value="7">7</button>
            <button class="num" id="n6" value="6">6</button>
            <button class="num" id="n5" value="5">5</button>
            <button class="num" id="n4" value="4">4</button>
            <button class="num" id="n3" value="3">3</button>
            <button class="num" id="n2" value="2">2</button>
            <button class="num" id="n1" value="1">1</button>
            <button class="num" id="n0" value="0">0</button>
            <button class="num" id="dec" value=".">.</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
